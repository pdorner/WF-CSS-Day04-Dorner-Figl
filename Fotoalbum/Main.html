<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="This is an example of a meta description. This will often show up in search results.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Picture-Album Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Happy+Monkey&display=swap" rel="stylesheet">
</head>

<body>
    <center>
        <header>
            <h1>My Cats</h1>
            <h2>See the best pitures right here</h2>
        </header>
        <div>
            <button type="button" onclick="back()">Back</button>
            <img src="./img/baby.jpg" name="p1" onmouseover="MouseOver(this);" onmouseout="MouseOut(this);">
            <button type="button" onclick="next()">Next</button>
        </div>
    </center>
    <br>
    <br>
    <footer>

        <p> &copy;phil & Wolf</p>

    </footer>
</body>
<script>
var p1 = new Image();
var p2 = new Image();
var p3 = new Image();
var p4 = new Image();
var p5 = new Image();

p1.src = "./img/baby.jpg";
p2.src = "./img/pirat.jpg";
p3.src = "./img/hunter.jpg";
p4.src = "./img/cool.jpg";
p5.src = "./img/mouse.jpg";
var imgArray = new Array(p1, p2, p3, p4, p5);
var counter = 0;


function next() {
    if (counter == 4) {
        counter = 0;
        document.p1.src = imgArray[counter].src;
    } else {
        counter++;
        document.p1.src = imgArray[counter].src;
    }
}

function back() {
    if (counter == 0) {
        counter = 4;
        document.p1.src = imgArray[counter].src;
    } else {
        counter--;
        document.p1.src = imgArray[counter].src;
        return counter;
    }
}

function MouseOver(x) {
    x.style.height = "50%";
    x.style.width = "50%";
}

function MouseOut(x) {

    x.style.height = "40%";
    x.style.width = "40%";
}
</script>

</html>
